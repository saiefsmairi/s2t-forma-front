<div *ngIf="data.typeop=='add'">
<h1 mat-dialog-title >Ajouter Une Certificat / Diplome </h1>
<div mat-dialog-content style="height: 200px">
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>Certificat / Diplome</mat-label>
    <input matInput name="nomCertif"  formControlName="nomCertif"  required >
  </mat-form-field>
<mat-form-field>
    <mat-label>Date d'obtention</mat-label>
    <input matInput type="month"  name="dateCertif"  formControlName="dateCertif" required>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" >Annuler</button>
    <button mat-raised-button   type="submit"  >Ok</button>
  </div>
</form>
</div>
</div>
<div *ngIf="data.typeop=='delete'">
  <h1 mat-dialog-title >Supprimez Certificat / Diplome</h1>
  <div mat-dialog-content style="height: 200px">

  </div>
</div>
