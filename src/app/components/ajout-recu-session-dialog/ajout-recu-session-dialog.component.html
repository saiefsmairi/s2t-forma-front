
<h4 class="card-title ">Inscription dans une session</h4>
<div class="card-body">
    <div class="row">
        <div class="row">
        <p>Veuillez Ajouter Le Recu du payement de cette session de {{theme}} qui coute {{prix}} DT:</p>
        </div>
        <input type="file" accept='image/*' id="myfile" name="myfile" (change)="onFileChanged($event,i)" >
        <input type="button" (click)="onUpload()" value="upload" />

    </div>

</div>
