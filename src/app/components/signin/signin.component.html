<app-home-navbar></app-home-navbar>
<app-chatbot></app-chatbot>

<div style="margin-top: 100px;">
  <div class="tile" style="margin: 0 auto; width: 100px; ">
    <div class="tile-header">

    </div>
    
    <div class="tile-body">
      <form name="form" [formGroup]="form"
      (ngSubmit)="onSubmit()">       
      <fieldset>
        <mat-form-field appearance="outline">
              <mat-label>CIN</mat-label>
              <input matInput   formControlName="cin" required maxlength="8"  />
              <mat-error *ngIf="f.cin.invalid">Veuillez Entrez un CIN valide (8 chiffres)</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Mot de Passe</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            </fieldset>
        
        <div class="submit-container clearfix" style="margin-top: 2rem;">          
            <button mat-button type="submit" id="submit" class="btn btn-irenic float-right" tabindex="0" >Connecter</button>

          </div>
          
       
      </form>
    </div>
  </div>
</div>
